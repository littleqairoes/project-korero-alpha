<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../configs/behaviors/module-behavior.html">
<link rel="import" href="../layout/main-layout.html">


<dom-module id="experiment-with-layout">
  <template>

    <style>

    </style>

    <!-- Route manipulation here -->
    <app-route
      route="{{moduleRoute}}"
      pattern="/:page"
      data="{{moduleData}}"
      tail="{{subroute}}">
    </app-route>
    <!-- Route manipulation ends here -->

    <!-- Put template here -->
    <main-layout
      module-route="{{moduleRoute}}"
      module-name="[[moduleName]]"
      page="[[page]]"
      app-title="System"
      user="{{user}}"
      >
      <!--<korero-interface name="korero" route="[[subroute]]"></korero-interface>-->
      <korero-viewer name="korero" page-route="[[subroute]]" user="{{user}}" ui="[[page]]"></korero-viewer>
      <adi-viewer name="adi" page-route="[[subroute]]" user="{{user}}" ui="[[page]]"></adi-viewer>
      <forum-viewer name="forum" page-route="[[subroute]]" user="{{user}}" ui="[[page]]"></forum-viewer>
      <video-viewer name="video" page-route="[[subroute]]" user="{{user}}" ui="[[page]]"></video-viewer>
    </main-layout>
    <!-- Put template ends here -->

  </template>
  <script>
    Polymer({

      // name of the component
      is: 'experiment-with-layout',

      // behaviors
      behaviors: [
        Polymer.ModuleBehavior
      ],

      _moduleDataChanged(page) {
        this.page = page || 'korero';
      },

      _pageChanged: function(page) {
        // load minimodule import on demand.

        // if (page === 'korero')
        this.importHref(
          this.resolveUrl(`pages/${page}-viewer.html`), null, null, true);
      }

    });
  </script>
</dom-module>
