<link rel="import" href="../../../bower_components/polymer/polymer.html">
<script>
  (function() {
    'use strict';

    /** @polymerBehavior Polymer.UtilsBehavior */
    Polymer.UtilsBehavior = {
      windowSize: function() {
        var width = 0;
        var height = 0;
        if (window && document) {
          if ( typeof window.innerWidth === 'number' ) {
            // Non-IE
            width = window.innerWidth;
            height = window.innerHeight;
          } else if ( document.documentElement && (
            document.documentElement.clientWidth ||
            document.documentElement.clientHeight )) {
            // IE 6+ in 'standards compliant mode'
            width = document.documentElement.clientWidth;
            height = document.documentElement.clientHeight;
          } else if ( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) {
            // IE 4 compatible
            width = document.body.clientWidth;
            height = document.body.clientHeight;
          }
        }

        return {
          width,
          height
        };
      },

      showSelectionDiv: function() {
        var selectedText;
        var pos;
        var range;
        var node;
        var startPos = 0;
        var endPos = 0;
        var selected = this.root.getSelection();

        if (selected) {
          selectedText = selected.toString();
          node = selected.anchorNode;

          if (selected.rangeCount > 0) {
            range = selected.getRangeAt(0);
            pos = range.getBoundingClientRect();
          }
        }

        return  {
          text: selectedText,
          pos: pos,
          node: node,
          range: range,
          start: startPos,
          end: endPos
        };
      },

      showSelection: function(textComponent) {
        var selectedText;
        var startPos = 0;
        var endPos = 0;
        // IE version
        if (document.selection != undefined) {
          textComponent.focus();
          var sel = document.selection.createRange();
          selectedText = sel.text;
        }
        // Mozilla version
        if (textComponent.selectionStart != undefined) {
          startPos = textComponent.selectionStart;
          endPos = textComponent.selectionEnd;
          if (textComponent.value && textComponent.value.substring) {
            selectedText = textComponent.value.substring(startPos, endPos);
          }

        }

        return  {
          text: selectedText,
          start: startPos,
          end: endPos
        };
      },

      getCaretCoordinates: function(element, position) {
        // The properties that we copy into a mirrored div.
        // Note that some browsers, such as Firefox,
        // do not concatenate properties, i.e. padding-top, bottom etc. -> padding,
        // so we have to do every single property specifically.
        var properties = [
          'direction',  // RTL support
          'boxSizing',
          'width',  // on Chrome and IE, exclude the scrollbar, so the mirror div wraps exactly as the textarea does
          'height',
          'overflowX',
          'overflowY',  // copy the scrollbar for IE

          'borderTopWidth',
          'borderRightWidth',
          'borderBottomWidth',
          'borderLeftWidth',
          'borderStyle',

          'paddingTop',
          'paddingRight',
          'paddingBottom',
          'paddingLeft',

          // https://developer.mozilla.org/en-US/docs/Web/CSS/font
          'fontStyle',
          'fontVariant',
          'fontWeight',
          'fontStretch',
          'fontSize',
          'fontSizeAdjust',
          'lineHeight',
          'fontFamily',

          'textAlign',
          'textTransform',
          'textIndent',
          'textDecoration',  // might not make a difference, but better be safe

          'letterSpacing',
          'wordSpacing',

          'tabSize',
          'MozTabSize'

        ];

        var isBrowser = (typeof window !== 'undefined');
        var isFirefox = (isBrowser && window.mozInnerScreenX != null);
        if(!isBrowser) {
          throw new Error('textarea-caret-position#getCaretCoordinates should only be called in a browser');
        }

        // mirrored div
        var div = document.createElement('div');
        div.id = 'input-textarea-caret-position-mirror-div';
        document.body.appendChild(div);

        var style = div.style;
        var computed = window.getComputedStyle? getComputedStyle(element) : element.currentStyle;  // currentStyle for IE < 9

        // default textarea styles
        style.whiteSpace = 'pre-wrap';
        if (element.nodeName !== 'INPUT')
          style.wordWrap = 'break-word';  // only for textarea-s

        // position off-screen
        style.position = 'absolute';  // required to return coordinates properly
        style.visibility = 'hidden';  // not 'display: none' because we want rendering

        // transfer the element's properties to the div
        properties.forEach(function (prop) {
          style[prop] = computed[prop];
        });

        if (isFirefox) {
          // Firefox lies about the overflow property for textareas: https://bugzilla.mozilla.org/show_bug.cgi?id=984275
          if (element.scrollHeight > parseInt(computed.height, 10)) style.overflowY = 'scroll';
        } else {
          style.overflow = 'hidden';  // for Chrome to not render a scrollbar; IE keeps overflowY = 'scroll'
        }

        div.textContent = element.value.substring(0, position);
        // the second special handling for input type="text" vs textarea: spaces need to be replaced with non-breaking spaces - http://stackoverflow.com/a/13402035/1269037
        if (element.nodeName === 'INPUT')
          div.textContent = div.textContent.replace(/\s/g, '\u00a0');

        var span = document.createElement('span');
        // Wrapping must be replicated *exactly*, including when a long word gets
        // onto the next line, with whitespace at the end of the line before (#7).
        // The  *only* reliable way to do that is to copy the *entire* rest of the
        // textarea's content into the <span> created at the caret position.
        // for inputs, just '.' would be enough, but why bother?
        span.textContent = element.value.substring(position) || '.';  // || because a completely empty faux span doesn't render at all
        div.appendChild(span);

        var coordinates = {
          top: span.offsetTop + parseInt(computed['borderTopWidth'], 10),
          left: span.offsetLeft + parseInt(computed['borderLeftWidth'], 10)
        };


        document.body.removeChild(div);


        return coordinates;
      }
    };
  })();
</script>
